<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">

<div class="header">
  <img src="./eisenhower-matrix.jpg" class="header__image">
  <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
</div>

<div class="main">
  <p id="add-section" class="add-section">
    <label class="add-section__label" for="new-task">Add Item</label>
  <div class="task-wrapper">
    <input id="new-task" class="input task" type="text">
    <button class="btn btn-add">Add</button>
  </div>
  </p>

  <h3 class="section-heading">Todo</h3>
  <ul id="incomplete-tasks" class="list incomplete-tasks">
    <li class="list-item incomplete-tasks__item">
      <input class="checkbox" type="checkbox">
      <label class="label task">Pay Bills</label>
      <input class="input task" type="text">
      <button class="btn edit">Edit</button>
      <button class="btn delete">
        <img class="img" src="./remove.svg">
      </button>
    </li>
    <li class="list-item edit-mode">
      <input class="checkbox" type="checkbox">
      <label class="label task">Go Shopping</label>
      <input type="text"
             value="Go Shopping"
             class="input task">
      <button class="btn edit">Save</button>
      <button class="btn delete">
        <img class="img" src="./remove.svg">
      </button>
    </li>
  </ul>

  <h3 class="section-heading">Completed</h3>
  <ul id="completed-tasks" class="list completed-tasks">
    <li class="list-item completed-tasks__item">
      <input class="checkbox" type="checkbox" checked>
      <label class="label task">See the Doctor</label>
      <input type="text" class="input task">
      <button class="btn edit">Edit</button>
      <button class="btn delete">
        <img src="./remove.svg" class="img">
      </button>
    </li>
  </ul>
</div>

<script src="app.js"></script>
</body>
</html>
